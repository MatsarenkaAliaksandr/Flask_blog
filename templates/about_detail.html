{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
    <div class="container">
        <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="55" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>{{ article.intro }}</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="45%" y="50%" fill="#eceeef" dy=".3em">{{ article.title }}</text></svg>
            <div class="card-body">
                <p class="card-text">{{ article.intro }}</p>
                <p class="card-text">{{ article.text }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="/about/{{article.id}}/delete" class="btn btn-sm btn-outline-danger">Delete</a>
                        <a href="/about/{{article.id}}/update" class="btn btn-sm btn-outline-success">Edit</a>
                    </div>
                    <small class="text-muted">{{ article.date.date() }}</small>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
