{% extends 'base.html' %}

{% block title %}
Add Article
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Add Article</h1>
        <form method="post">
            <div class="d-grip gap-2 col-6 mx-auto">
            <input type="text" name="title" id="title" class="container form-control" placeholder="Enter the title of the article!"><br>
            <textarea name="intro" id="intro" class="container form-control" placeholder="Enter the announcement!"></textarea><br>
            <textarea name="text" id="text" class="container form-control" placeholder="Enter the main text!"></textarea><br>

                <input type="submit" class="btn btn-success" value="Send">
            </div>
        </form>
    </div>
{% endblock %}
